version: '3.9'

services:
  db:
    image: postgres:16
    container_name: event-driven-mail-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata_event_mail:/var/lib/postgresql/data

volumes:
  pgdata_event_mail:
    driver: local

